<!DOCTYPE html>
<head>
    <title>よみうた</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-area">
        <textarea id="input-text"  placeholder="うたを入力"></textarea>
        <input type="text" id="input-name" placeholder="名前を入力">
        <button id="send-button">決定</button>
    </div>
    <div class="haiku-wrap">
        <canvas id="canvas" width="300px" height="500px"></canvas>
        <img id="haiku-image" width="300px" height="500px">
    </div>
    <div id="images">
    </div>
    <div id="explain">
        画像を長押し or 右クリックで保存
    </div>
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-url="https://no-la.github.io/utayomi/" data-hashtags="よみうた" data-lang="ja" data-dnt="true" data-show-count="false">Tweet</a>
    <br><small>※画像は自分で貼る必要があるので、一旦保存してツイート画面で選ぶか、あるいはドラッグアンドドロップで貼ってください</small>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
