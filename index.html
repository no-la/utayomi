<!DOCTYPE html>
<head>
    <title>うたよみ</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-area">
        <textarea id="input-text"  placeholder="俳句を入力"></textarea>
        <input type="text" id="input-name" placeholder="名前を入力">
        <button id="send-button">決定</button>
    </div>
    <div class="haiku-wrap">
        <canvas id="canvas" width="300px" height="500px"></canvas>
        <img id="haiku-image" width="300px" height="500px">
    </div>
    <div id="images">
    </div>
    <div id="explain">
        画像を長押し or 右クリックで保存
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
